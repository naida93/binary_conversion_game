<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Elevator Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <h1>Binary Elevator Rescue</h1>
        <p id="story">
            Der Aufzug ist auf Etage <span id="decimal-value"></span>. Gib den richtigen Binärcode ein, um ihn zu
            bewegen!</p>
        <p>
        </p>

        <div id="elevator-shaft">
            <div id="floors"></div>
            <div id="elevator">⬆️</div>
        </div>

        <div id="control-panel-container">
            <div id="lift-control">
                <h2>Aufzugbedientafel</h2>
                <div id="binary-slots">
                    <div id="slot-container">
                        <!-- Binary slots will be dynamically rendered here -->
                    </div>
                </div>
                <button id="check-answer-button">Antwort überprüfen</button>
                <button id="next-task-button">Weiter</button>
            </div>
        </div>

        <!-- Feedback -->
        <div id="feedback"></div>

        <!-- Score -->
        <div id="score-container">
            Score: <span id="score-value">0</span>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="hidden">
            <h2>Game Over!</h2>
            <p>Your final score: <span id="final-score"></span></p>
            <button onclick="restartGame()">Restart Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
