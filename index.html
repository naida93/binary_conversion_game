<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Conversion Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Binary Conversion Game</h1>
    <div id="game-area">
      <div id="task">
        <h2>Convert Decimal: <span id="decimal-number">0</span></h2>
      </div>
      <div id="binary-slots">
        <!-- Binary slots will be dynamically populated by JavaScript -->
      </div>
      <div id="buttons">
        <button id="check-answer">Check Answer</button>
        <button id="next-task">Next Task</button>
      </div>
    </div>
    <div id="scoreboard">
      <p>Score: <span id="score">0</span></p>
      <p>Time: <span id="timer">20</span>s</p>
      <p id="feedback"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
